<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png" />

    <!-- google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- stylesheets -->
    <link rel="stylesheet" href="stylesheets/base.css" />
    <link rel="stylesheet" href="stylesheets/navbar.css" />
    <link rel="stylesheet" href="stylesheets/default.css" />
    <link rel="stylesheet" href="stylesheets/addNotePage.css" />
    <link rel="stylesheet" href="stylesheets/viewNotePage.css" />

    <title>Welcome to Notify</title>
  </head>
  <body>
    <!-- navigation menu -->
    <nav class="navbar">
      <span class="material-symbols-rounded icon--menuClose"> menu_open </span>

      <ul class="navigation-link-box">
        <li>
          <a href="#"
            ><span class="material-symbols-rounded icon--addNote">
              add
            </span></a
          >
        </li>

        <li>
          <a href="#"
            ><span class="material-symbols-rounded icon--viewNote">
              note_stack
            </span></a
          >
        </li>
      </ul>
    </nav>

    <!-- this is default page -->
    <section class="default-page">
      <span class="material-symbols-rounded icon--menuOpen"> menu </span>
      <img src="assets/notes.svg" alt="default image" class="default-image" />
      <h1 class="default-heading">Welcome to Notify</h1>
      <p class="default-paragraph">
        Click on to add icon to add a new note, or click on veiw notes to view
        your previously added notes
      </p>
    </section>

    <!-- this is add Note Page -->
    <section class="addNote-page">
      <span class="material-symbols-rounded icon--menuOpen"> menu </span>
      <h2>this is addnotes page</h2>
    </section>

    <!-- this is view Note page -->
    <section class="viewNote-page">
      <span class="material-symbols-rounded icon--menuOpen"> menu </span>
      <h2>this is viewnotes page</h2>
    </section>

    <script src="scripts/variable.js"></script>
    <script src="scripts/sideMenu.js"></script>
    <script src="scripts/pageSwitch.js"></script>
  </body>
</html>
