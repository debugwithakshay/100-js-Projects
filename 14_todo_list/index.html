<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit tracker</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="input_card">
        <input type="text" name="" id="input" />
        <div class="addBox">
          <button class="addBtn">Add</button>
          <div class="circular_progress">
            <div class="circular_progress--circlesmall">
              <span class="completedTaskNumber">0</span>
              <span>/</span>
              <span class="totalTaskNumber">0</span>
            </div>
          </div>
        </div>
      </div>

      <div class="list_card">

        <!-- <ul class="listBox">
          <div class="list">
            <li class="listText">Launch with Jack.</li>
            <span class="material-symbols-outlined delete_icon"> delete </span>
          </div>
          <div class="divider"></div>
        </ul> -->

        
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
