<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="main__card">
      <!-- gender box -->
      <div class="gender__box">
        <span class="gender">Male</span>
      </div>

      <!-- image box -->
      <div class="image__container"></div>

      <!-- name -->
      <h1 class="name">Ant-Man</h1>

      <div class="appearance__box">
        <!-- height box -->
        <div class="height_box">
          <h2>Height</h2>
          <span class="height">6'11</span>
        </div>
        <!-- height box -->
        <div class="Weight_box">
          <h2>Weight</h2>
          <span class="weight">122 kg</span>
        </div>
        <!-- height box -->
        <div class="hairColor_box">
          <h2>HairColor</h2>
          <span class="hairColor">Blond</span>
        </div>
      </div>

      <div class="navigation__box">
          <span class="material-symbols-outlined before"> navigate_before </span>
        <span class="material-symbols-outlined next"> navigate_next </span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
