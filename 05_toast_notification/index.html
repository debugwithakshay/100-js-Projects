<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- toast notification -->
      <div class="toast">
        <img src="assets/done.svg" alt="done icon" class="done_icon" />
        <div class="toast-content">
          <span class="toast-status">Success</span>
          <p class="toast-status-text">Your changes has been saved</p>
        </div>
        <img
          src="assets/cross_icon.svg"
          alt="cloase toast"
          class="close_icon"
        />
      </div>
      <button class="open-toast-btn">Open Toast</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
