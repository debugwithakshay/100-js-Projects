<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- song -->
      <audio src="audio/A_Lowly_Shoe_Salesman.mp3" id="song"></audio>
      <!-- ---- -->

      <div class="music_player">
        <!-- volume -->
        <div class="volume-box">
          <img src="assets/volume_up.svg" alt="volume up" class="volume_up_btn" />
          <div class="volume-track-total">
            <div class="volume-track-current"></div>
            <img src="assets/speaker.svg" alt="volume" class="speaker_icon" />
          </div>
          <img
            src="assets/volume_down.svg"
            alt="volume down"
            class="volume_down_btn"
          />
        </div>

        <!-- cassete -->
        <div class="cassete-box">
          <div class="cassete"></div>
        </div>
        <div class="about-music">
          <h1 class="music-name">A Lowly Shoe Salesman</h1>
          <p class="author-name">Ludwig GÃ¶ransson</p>
        </div>

        <div class="music-time-box">
          <div>
            <span class="current-min">00</span>
            <span>:</span>
            <span class="current-sec">00</span>
          </div>
          <div class="music-track-total">
            <div class="music-track-current"></div>
          </div>
          <div>
            <span class="total-min">00</span>
            <span>:</span>
            <span class="total-sec">00</span>
          </div>
        </div>
        <div class="control-box">
          <img
            src="assets/previous.svg"
            alt="previous song"
            class="previous_song_icon"
          />
          <img
            src="assets/play_icon.svg"
            alt="play song"
            class="play_pause_icon"
          />
          <img src="assets/next.svg" alt="next song" class="next_song_icon" />
        </div>
      </div>
    </main>

    <!-- scripts -->

    <script src="scripts/songData.js"></script>
    <script src="scripts/playPause.js"></script>
    <script src="scripts/durationCalc.js"></script>
    <script src="scripts/changeSong.js"></script>
    <script src="scripts/volume.js"></script>
  </body>
</html>
