<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- song -->
      <audio src="audio/A_Lowly_Shoe_Salesman.mp3" id="song"></audio>
      <!-- ---- -->

      <div class="music_player">
        <div class="cassete"></div>
        <div class="about-music">
          <h1 class="music-name">A Lowly Shoe Salesman</h1>
          <p class="auther-name">Ludwig GÃ¶ransson</p>
        </div>
        <div class="music-time-box">
          <div>
            <span class="current-min">00</span>
            <span>:</span>
            <span class="current-sec">00</span>
          </div>
          <div class="music-track-total">
            <div class="music-track-current"></div>
          </div>
          <div>
            <span class="total-min">00</span>
            <span>:</span>
            <span class="total-sec">00</span>
          </div>
        </div>
        <div class="control-box">
          <img
            src="assets/play_icon.svg"
            alt="play song"
            class="play_pause_icon"
          />
        </div>
      </div>
    </main>

    <!-- scrips -->
    <script src="scripts/script.js" defer></script>
  </body>
</html>
