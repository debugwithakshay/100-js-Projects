<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Temprature Convertor</title>
  </head>
  <body>

    <main>

      <div class="temp-convert-card ctf">

        <div class="celcius-box">
          <h1 class="temp-heading">Celsius</h1>
          <input type="text" id="celsiusInput"/>
        </div>

        <ion-icon name="repeat-outline" id="exchange_icon"></ion-icon>

        <div class="fahrenheit">
          <h1 class="temp-heading">Fahrenheit</h1>
          <input type="text" id="fahrenheitInput"/>
        </div>
        
      </div>

    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
