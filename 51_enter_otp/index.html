<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter OTP</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- container-section--top -->
      <div class="container-section--top">
        <h1 class="heading">Please Enter OTP</h1>
        <span class="material-symbols-rounded close-icon"> close </span>
      </div>

      <!-- container-section--help -->
      <div class="container-section--help">
        <p>
          Your One Time Password (OTP) has been sent via SMS to your registered
          mobile number.
        </p>
      </div>

      <!-- container-section--enterOtp -->
      <div class="container-section--enterOtp">
        <input type="number"  class="input" max="9" min="0" required/>
        <input type="number"  class="input" max="9" min="0" required/>
        <input type="number"  class="input" max="9" min="0" required/>
        <input type="number"  class="input" max="9" min="0" required/>
        <input type="number"  class="input" max="9" min="0" required/>
        <input type="number"  class="input" max="9" min="0" required/>
      </div>

      <!-- container-section--resend -->
      <div class="container-section--resend">
        <p>Did not receive OTP? <span class="resend">Resend</span>
        </p>
      </div>

      <!-- container-section--Verify -->
      <div class="container-section--verify">
        <button class="btn--verify">Verify</button>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
