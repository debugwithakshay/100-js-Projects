<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Internet Connection</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="primary--heading">Check Your Internet Connection</h1>
      <p class="primary--paragraph">
        Turn off your internet to see offline notification
      </p>

      <div class="alert__box">
        <img class="material-symbols-rounded icon--offline icon--network" src="assets/offline.svg"/>
        <div>
          <h2 class="alert--heading">Lost Connection</h2>
          <p class="alert--description">
            Your network is unavailable. We will attempt to reconnect you in
            <span class="timer"></span> Seconds.
          </p>
          <button class="button--primary">Reconnect Now</button>
        </div>
        <img class="material-symbols-rounded icon--close" src="assets/close.svg">
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
