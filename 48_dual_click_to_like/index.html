<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dual Click To Like</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- username section -->
      <div class="container__username__section">
        <div class="username_box">
          <img
            src="https://cdni.iconscout.com/illustration/premium/thumb/business-woman-5373575-4498296.png"
            alt="avatar"
            class="avatar"
          />
          <p class="username">Akshraa</p>
        </div>
        <span class="material-symbols-outlined"> more_vert </span>
      </div>

      <!-- post section -->
      <img
        src="https://4kwallpapers.com/images/wallpapers/beautiful-girl-woman-monochrome-dark-background-portrait-1024x1024-2965.jpeg"
        alt=""
        class="post"
      />

      <!-- like section -->
      <div class="like_section">
        <img src="https://www.svgrepo.com/show/117783/heart.svg" alt="" class="like-icon">
        <p class="like_Text"><span class="like_count">0</span>Like</p>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
