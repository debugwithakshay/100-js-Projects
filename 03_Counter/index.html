<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 class="primary-heading">Counter</h1>
      <span class="counter">0</span>
      <div class="control-box">
        <button class="control-btn decrease-btn">Decrease</button>
        <button class="control-btn reset-btn">Reset</button>
        <button class="control-btn increase-btn">Increase</button>
      </div>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
