<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="themebox">
        <div class="themehole"></div>
      </div>
      <div class="displaybox">
        <input type="text" class="display"/>
      </div>
      <div class="keyboard">
        <span class="key clearkey">C</span>
        <span class="key operatorkey">/</span>
        <span class="key operatorkey">*</span>
        <div class="backspacekey key">
          <span class="material-symbols-outlined">
            backspace
          </span>
        </div>

        <span class="key numberkey">7</span>
        <span class="key numberkey">8</span>
        <span class="key numberkey">9</span>
        <span class="key operatorkey">-</span>

        <span class="key numberkey">4</span>
        <span class="key numberkey">5</span>
        <span class="key numberkey">6</span>
        <span class="key operatorkey">+</span>

        <span class="key numberkey">1</span>
        <span class="key numberkey">2</span>
        <span class="key numberkey">3</span>
        <span class="key equalkey">=</span>

        <span class="key parenOpen">(</span>
        <span class="key numberkey">0</span>
        <span class="key parenClose">)</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
