<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container"> 
      <h1 class="heading">Tic Tac Toe</h1>
      <div class="game">
        <span class="block one" blockIndex="0"></span>
        <span class="block two" blockIndex="1"></span>
        <span class="block three" blockIndex="2"></span>
        <span class="block four" blockIndex="3"></span>
        <span class="block five" blockIndex="4"></span>
        <span class="block six" blockIndex="5"></span>
        <span class="block seven" blockIndex="6"></span>
        <span class="block eight" blockIndex="7"></span>
        <span class="block nine" blockIndex="8"></span>
      </div>
      <h2 class="status">X Turn</h2>
      <button class="resetBtn">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
