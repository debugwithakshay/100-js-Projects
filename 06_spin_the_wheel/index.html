<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin The Wheel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stopper" draggable="true"></div>
    <div class="spinner">
      <div class="part" style="--i:1; --clr: #db7093"><span class="prize">$200</span></div>
      <div class="part" style="--i:2; --clr: #20b2aa"><span class="prize">$150</span></div>
      <div class="part" style="--i:3; --clr: #d63e92"><span class="prize">$300</span></div>
      <div class="part" style="--i:4; --clr: #daa520"><span class="prize">$240</span></div>

      <div class="part" style="--i:5; --clr: #ff340f"><span class="prize">$600</span></div>
      <div class="part" style="--i:6; --clr: #ff7f50"><span class="prize">$120</span></div>
      <div class="part" style="--i:7; --clr: #3cb371"><span class="prize">$500</span></div>
      <div class="part" style="--i:8; --clr: #4169e1"><span class="prize">$0</span></div>
    </div>
    <button class="spinBtn">Spin</button>
    <script src="script.js"></script>
  </body>
</html>
